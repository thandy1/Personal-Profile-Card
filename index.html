<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on" />
</head>
<body>
    <div class="card">
        <div class="card-banner"></div><!-- NEW -->
        <img class="avatar" src="https://petapixel.com/assets/uploads/2019/02/aYmax6O3-800x800.jpg" alt="Brown Hair Woman">
        <h2>Jane Doe</h2>
        <p class="job">Frontend Developer</p>
        <p class="location"><span class="material-symbols-outlined">location_on</span>New York, NY</p>
        <button class="btn">Contact Button</button>
    </div>
</body>
</html>
